<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card with External Image Toggle</title>
  <style>
    body {
      background: silver;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .card-container {
      display: flex;
      align-items: flex-start;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      padding: 20px;
      width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
      transition: all 0.3s ease;
    }

    .image-box {
      width: 200px;
      transition: all 0.3s ease;
    }

    .image-box img {
      width: 100%;
      display: block;
    }

    .btn {
      margin-top: 10px;
      padding: 6px 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    iframe {
      margin-top: 10px;
      width: 100%;
      height: 200px;
      display: none;
      border: none;
    }

    /* Reverse layout */
    .reversed {
      flex-direction: row-reverse;
    }
  </style>
</head>
<body>

  <div class="card-container" id="container1">
    <div class="card" id="card1">
      <h3>Chaung Tha Beach - Myanmar</h3>
      <p>Chaung Tha Beach, located on Myanmarâ€™s west coast in the Ayeyarwady Region, is a laid-back and popular destination...</p>
      <button class="btn" onclick="toggleLocation('container1', 'card1')">Show Location</button>
      <iframe src="https://maps.google.com/maps?q=Chaung%20Tha%20Beach&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
    </div>
  </div>

  <script>
    function toggleLocation(containerId, cardId) {
      const container = document.getElementById(containerId);
      const card = document.getElementById(cardId);
      const iframe = card.querySelector('iframe');
      const button = card.querySelector('.btn');

      const showing = iframe.style.display === 'block';

      if (!showing) {
        container.classList.add('reversed');
        iframe.style.display = 'block';
        button.textContent = 'Close';
      } else {
        container.classList.remove('reversed');
        iframe.style.display = 'none';
        button.textContent = 'Show Location';
      }
    }
  </script>

</body>
</html>
